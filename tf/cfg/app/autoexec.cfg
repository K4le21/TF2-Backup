bind 0 slot10
bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind 8 slot8
bind 9 slot9
bind W +mf
bind S +mb
bind A +ml
bind D +mr
bind SPACE +jump
bind SHIFT +duck
bind L dropitem
bind E +helpme
bind V +voicerecord
bind MOUSE1 +attack
bind MOUSE2 +attack2
bind MOUSE3 +attack3
bind MOUSE5 "toggle cl_flipviewmodels"
bind R +reload
bind MWHEELUP invnext
bind MWHEELDOWN +jump
bind ` toggleconsole
bind Y say
bind U say_team
bind P say_party
bind X voice_menu_1
bind C voice_menu_2
bind , changeclass
bind . changeteam
bind \"cmd kill"
bind M open_charinfo_direct
bind N open_charinfo_backpack
bind F5 show_quest_log
bind O callvote
bind G taunt
bind H use_action_slot_item
bind Z "toggle r_drawviewmodel"
bind F4 player_ready_toggle
bind T "impulse 201"
bind I hud_reloadscheme
bind J cl_trigger_first_notification
bind K cl_decline_first_notification
bind "TAB" "+BOARD";
alias "+BOARD" "+showscores; net_graph 1";
alias "-BOARD" "-showscores; net_graph 0";
cl_disablehtmlmotd 0
cl_crosshair_scale 20
cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;cl_crosshairalpha 255
sv_use_steam_networking 0
unbind "["
// Prism Settings (for refract)

mat_motion_blur_enabled 1 			//afaik the only sure-fire way to keep refract masking on
mat_motion_blur_strength 0 			//effectively disables motion blur, personal choice + motion blur gets masked and looks bad with refract masking
mat_disable_bloom 1 				//disables bloom so refract masking doesn't create a dark rectangle over light materials
mat_hdr_level 0
mat_colcorrection_disableentities 1
mat_colorcorrection 0

// Loadouts
bind LEFTARROW"load_itempreset 0"
bind UPARROW"load_itempreset 1"
bind DOWNARROW"load_itempreset 2"
bind RIGHTARROW"load_itempreset 3"


